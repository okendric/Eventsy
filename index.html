<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wmg1sij.css" />
  </head>
  <body>
    <nav id="nav-holder">
      <div id="weblogo" class="logo">
        <img src="images/logo/logo-white.svg" alt="" />
      </div>

      <div class="links">
        <a id="home" href="#">home</a> / <a id="about" href="#">about</a> /
        <a id="gallery" href="#">gallery</a> / <a id="blog" href="#">blog</a> /
        <a id="contact" href="#">contact</a>
      </div>
    </nav>

    <div id="app"></div>

    <div class="pinkBox">
      <div class="logoBottom">
        <img src="images/logo/logo-white.svg" alt="" />
      </div>

      <div class="bottomHero">
        <p>420 Smoke St. Los Angeles, CA 46318</p>
        <p>(213)-467-2627</p>
        <p>info@eventsy.com</p>
      </div>

      <div class="subscribe">
        <input
          class="area"
          type="email"
          placeholder="Enter your email to join newsletter..."
        />

        <div class="button">
          <p>subscribe</p>
        </div>
      </div>

      <div class="socials"><img src="images/social-media/socials.png" /></div>
      <p id="foot">Copyright 2019 eventsy. All rights reserved</p>
    </div>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="app/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
