<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wmg1sij.css" />
  </head>
  <body>
    <nav class="dark">
      <div class="logo">
        <img src="images/logo/logo-black.svg" alt="" />
      </div>

      <div class="links">
        <a href="index.html">home</a> /<a href="about.html">about</a> /
        <a href="gallery.html">gallery</a> / <a href="blog.html">blog</a> /
        <a href="contact.html">contact</a>
      </div>
    </nav>

    <div class="contactWrapper">
      <div class="contactBox">
        <h1>Contact us:</h1>
      </div>
      <div class="contact">
        <div class="contactForm">
          <input
            class="textFields"
            type="text"
            name="yourName"
            id="yourName"
            placeholder="Your name..."
          />
          <input
            class="textFields"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address..."
          />
          <input
            class="textFields"
            type="text"
            name="company"
            id="company"
            placeholder="Company..."
          />

          <input
            class="longText"
            type="text"
            name="longText"
            id="longText"
            placeholder="Message..."
          />

          <div class="contactSubmit">
            <p>send message</p>
          </div>
        </div>

        <div class="map">
          <img src="images/map.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>

  <div class="pinkBox">
    <div class="logoBottom">
      <img src="images/logo/logo-white.svg" alt="" />
    </div>

    <div class="bottomHero">
      <p>420 Smoke St. Los Angeles, CA 46318</p>
      <p>(213)-467-2627</p>
      <p>info@eventsy.com</p>
    </div>

    <div class="subscribe">
      <input
        class="area"
        type="email"
        placeholder="Enter your email to join newsletter..."
      />

      <div class="button">
        <p>subscribe</p>
      </div>
    </div>

    <div class="socials"><img src="images/social-media/socials.png" /></div>
    <p id="foot">Copyright 2019 eventsy. All rights reserved</p>
  </div>
</html>
